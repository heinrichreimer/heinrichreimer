name: "Update Gists"
on:
  push:
    branches: master
  schedule:
  - cron: '23 1 * * *'

jobs:
  github-stats:
    runs-on: ubuntu-20.04
    steps:
    - name: "üß∞ Install Node.js"
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: "‚úèÔ∏è Update GitHub stats Gist"
      run: npx github-stats-box
      env:
        GH_TOKEN: ${{ secrets.GIST_TOKEN  }}
        GIST_ID: 1bf18c802acc59b05d0bcfd219a307ff
        ALL_COMMITS: false
        K_FORMAT: true
